<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&family=Quicksand:wght@500;600&display=swap');

        body {
            margin: 0;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Nunito', 'Quicksand', sans-serif;
        }

        .mobile-shell {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            background: #FFFFFF;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-x: hidden;
        }

    </style>
</head>
<body>
    <div class="mobile-shell">
    <div class="container">
        <!-- Top search bar -->
        <div class="appbar" style="justify-content:center; padding:16px 0;">
            <h1 style="font-size:24px; font-weight:900; color:#c10404; letter-spacing:-0.5px;">MacCooks</h1>
        </div>

        <!-- Scrollable content area -->
        <main class="content">
            <div class="grid" id="recipeGrid"></div>
        </main>
    </div>

    <!-- Bottom navigation populated by script.js config -->
    <nav id="bottomNav" class="bottom-nav" aria-label="App navigation"></nav>

    <!-- Welcome Overlay Modal -->
    <div id="welcomeOverlay" class="welcome-overlay">
        <div class="welcome-card">
            <h2 class="welcome-title">Welcome to MacCooks! üç≥</h2>
            <p class="welcome-subtitle">Discover tasty recipes and cook with confidence.</p>
            <button id="welcomeButton" class="welcome-button">Let's Cook!</button>
        </div>
    </div>

    <!-- External JS -->
    <script src="../script.js"></script>
    </div>
</body>
</html>
