<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* ===== SLIDESHOW COMPONENT ===== */
.slideshow-container {
    height: 25vh;
    width: 100%;
    overflow: hidden;
    position: relative;
    background: #f0f0f0;
}

.slideshow-track {
    display: flex;
    height: 100%;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    height: 100%;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

.slideshow-dots {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
}

.dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    cursor: pointer;
    transition: background 0.3s;
}

.dot.active {
    background: white;
}

.slideshow-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.slideshow-arrow:hover {
    background: rgba(0, 0, 0, 0.8);
    transform: translateY(-50%) scale(1.1);
}

.slideshow-arrow:active {
    transform: translateY(-50%) scale(0.95);
}

.slideshow-arrow-left {
    left: 15px;
}

.slideshow-arrow-right {
    right: 15px;
}

@media (max-width: 768px) {
    .slideshow-container {
        height: 20vh;
    }
    .slideshow-dots {
        bottom: 5px;
    }
    
    .dot {
        width: 6px;
        height: 6px;
    }

    .slideshow-arrow {
        width: 30px;
        height: 30px;
        font-size: 16px;
    }
    
    .slideshow-arrow-left {
        left: 5px;
    }
    
    .slideshow-arrow-right {
        right: 5px;
    }
}

/* ===== TITLE SECTIONS ===== */
.content-title {
    padding: 20px;
    text-align: center;
    background: white;
    border-bottom: 1px solid #e0e0e0;
}

.content-title h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 700;
}

@media (max-width: 768px) {
    .content-title {
        padding: 15px;
    }
    
    .content-title h1 {
        font-size: 20px;
    }
}

/* ===== INGREDIENTS SECTION ===== */
.content-ingredients {
    padding: 20px;
    background: white;
    border-bottom: 1px solid #e0e0e0;
}

.content-ingredients h2 {
    margin: 0 0 15px 0;
    font-size: 20px;
}

.content-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* Individual list items with class="list-item" */
.list-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #f0f0f0;
}

.list-item:last-child {
    border-bottom: none;
}

.list-item-left {
    font-weight: 500;
    color: #333;
}

.list-item-right {
    color: #007AFF;
    font-weight: 600;
}

@media (max-width: 768px) {
    .content-ingredients {
        padding: 15px;
    }
    
    .content-ingredients h2 {
        font-size: 18px;
    }
    
    .list-item {
        padding: 10px 0;
        font-size: 14px;
    }
}


/* ===== STEPS SECTION ===== */
.content-steps {
    padding: 20px;
}

.paragraph-with-image {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    margin-bottom: 25px;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.paragraph-image {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
}

.paragraph-text {
    flex: 1;
    line-height: 1.6;
    color: #555;
    margin: 0;
}

@media (max-width: 768px) {
    .content-steps {
        padding: 15px;
    }
    
    .paragraph-with-image {
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        margin-bottom: 15px;
    }
    
    .paragraph-image {
        width: 100%;
        height: 120px;
        object-fit: cover;
    }
}


/* ===== COOK MODE BUTTON ===== */
.content-cookModeButton {
    position: fixed;
    bottom: 80px; /* Position above bottom nav */
    left: 50%;
    transform: translate(-50%);
    z-index: 1000;
}

.cookModeButton {
    width: 130px;
    height: 40px;
    border-radius: 15pt;
    background: rgb(249, 158, 0);
    border: 0px;
    color: rgb(255, 255, 255);
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(0,122,255,0.3);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cookModeButton:hover {
    background: #ffffff;
    /* border: 3px solid rgb(249, 203, 0); */
    color: rgb(249, 158, 0);
    transform: scale(1.1);
    box-shadow: 0 6px 16px rgba(0,122,255,0.4);
}

.cookModeButton:active {
    transform: scale(0.95);
}

.cookButtonText {
    font-weight: bold;
}

/* for mobile screens */
@media (max-width: 768px) {
    .content-cookModeButton {
        bottom: 80px;
    }
}
    </style>
</head>
<body>
   <div class="container">
        <main class="content">
            <!-- Image Slideshow Section -->
            <div class="slideshow-container" id="slideshow">
                <div class="slideshow-track" id="slideshowTrack"></div>
                <div class="slideshow-dots" id="slideshowDots"></div>
                <button class="slideshow-arrow slideshow-arrow-left" onclick="changeSlide(-1)">&#10094;</button>
                <button class="slideshow-arrow slideshow-arrow-right" onclick="changeSlide(1)">&#10095;</button>
            </div>
            
            <!-- Title Section -->
            <div class="content-title">
                <h1 id="contentTitle">Loading...</h1>
            </div>

            <!-- Tags -->
            <div class="tags-container" id="tags"></div>
            
            <!-- Ingredients Section -->
            <div class="content-ingredients">
                <h2>Ingredients</h2>
                <ul class="content-list" id="contentList"></ul>
            </div>
            
            <!-- Steps Section -->
            <div class="content-steps" id="stepsSection">
                <h2>Steps</h2>
            </div>

            <!-- Cook Mode Button -->
            <div class="content-cookModeButton">
                <button class="cookModeButton" onclick="window.location.href = 'cooking-page.html'"">
                    <span class="cookButtonText">COOK!</span>
                </button>
            </div>
        </main>
        <nav class="bottom-nav" id="bottomNav"></nav>
    </div>
    <script src="script.js"></script>
    <script>
        // Get the file parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileKey = urlParams.get('recipe');
        
        // Map file keys to actual file names by adding .txt extension
        const fileName = fileKey ? 'recipes/' + fileKey + '.json' : 'recipes/recipe_template.json';
        
        // load the file
        fetch(fileName)
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.text();
            })
            .then(data => {
                // The info from the file is parsed and used to design the web page
                loadRecipePage(data);
            })
            .catch(error => {
                document.getElementById('contentArea').innerHTML = 
                    '<div class="error">Content not available: ' + fileName + '</div>';
            });

            function loadRecipePage(data) {
                const parsed = JSON.parse(data);
                // title
                if (parsed.title) {
                    document.getElementById('contentTitle').textContent = parsed.title;
                    document.title = parsed.title;
                }

                // tags
                if (parsed.tags && parsed.tags.length > 0) {
                    createTags(parsed.tags);
                } else {
                    document.getElementById('tags').style.display = 'none';
                }

                // slideshow
                if (parsed.slideshowImages && parsed.slideshowImages.length > 0) {
                    createSlideshow(parsed.slideshowImages);
                } else {
                    document.getElementById('slideshow').style.display = 'none';
                }

                // ingredient list
                if (parsed.ingredients) {
                    createList(parsed.ingredients);
                } else {
                    document.querySelector('.content-ingredients').style.display = 'none';
                }

                // list of steps
                if (parsed.steps && parsed.steps.length > 0) {
                    createSteps(parsed.steps);
                } else {
                    document.getElementById('stepsSection').style.display = 'none';
                }
            }

            function createTags(tags) {
                const container = document.getElementById('tags');
                
                tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    container.appendChild(tagElement);
                });
            }

            function createList(ingredients) {
                const list = document.getElementById('contentList');
                
                ingredients.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'list-item';
                    li.innerHTML = `
                        <div class="list-item-left">${item.ingredient}</div>
                        <div class="list-item-right">${item.unit}</div>
                    `;
                    list.appendChild(li);
                });
            }

            function createSteps(steps) {
                const section = document.getElementById('stepsSection');
                
                steps.forEach((step, index) => {
                    const pDiv = document.createElement('div');
                    pDiv.className = 'paragraph-with-image';
                    pDiv.innerHTML = `
                        <img src="${step.image}" alt="step ${index + 1}" class="paragraph-image">
                        <div class="paragraph-text">${step.text}</div>
                    `;
                    section.appendChild(pDiv);
                });
            }

            let currentSlide = 0;
            let slideshowInterval;

            function changeSlide(direction) {
                const slides = document.querySelectorAll('.slide');
                if (slides.length === 0) return;
                
                currentSlide += direction;
                
                // Loop around if at ends
                if (currentSlide >= slides.length) {
                    currentSlide = 0;
                } else if (currentSlide < 0) {
                    currentSlide = slides.length - 1;
                }
                
                goToSlide(currentSlide);
                
                // Reset the auto-advance timer
                startSlideshow();
            }

            function goToSlide(index) {
                const slides = document.querySelectorAll('.slide');
                const dots = document.querySelectorAll('.dot');
                const track = document.getElementById('slideshowTrack');
                
                if (slides.length === 0) return;
                
                currentSlide = index;
                track.style.transform = `translateX(-${index * 100}%)`;
                
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }

            function startSlideshow() {
                clearInterval(slideshowInterval);
                slideshowInterval = setInterval(() => {
                    changeSlide(1);
                }, 5000);
            }

            function createSlideshow(images) {
                const track = document.getElementById('slideshowTrack');
                const dots = document.getElementById('slideshowDots');
                
                images.forEach((image, index) => {
                    // Create slide
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.innerHTML = `<img src="${image}" alt="Slide ${index + 1}">`;
                    track.appendChild(slide);
                    
                    // Create dot
                    const dot = document.createElement('span');
                    dot.className = 'dot';
                    if (index === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => goToSlide(index));
                    dots.appendChild(dot);
                });
                
                // Hide arrows if only one slide
                const arrows = document.querySelectorAll('.slideshow-arrow');
                if (images.length <= 1) {
                    arrows.forEach(arrow => arrow.style.display = 'none');
                }
                
                // Start slideshow
                startSlideshow();
            }
    </script>
</body>
</html>
